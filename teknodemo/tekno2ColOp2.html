    <script>
        var slideIndex = 2;

        $(document).ready(function() {
            processImages()
        });


        function processImages() {
            if (!(loadingFlags[1] && loadingFlags[1] && loadingFlags[2] && loadingFlags[3] && loadingFlags[4])) {
                // check often until loaded
                window.setTimeout(processImages, 50);
                return;
            }
            showDivs(slideIndex);

        }

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("Slide-carrusell");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-opacity-off";

            seleccionarImagen(slideIndex);
        }

    </script>
