<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GMG</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <style type="text/css">
      body {
        background: transparent;
      }
      .btn-success {
          color: #000;
          background-color: #ffee00;
          border-color: #ffee00;
      }

      .btn-success:hover {
          color: #fff;
          background-color: #000;
          border-color: #000;
      }

      .btn-success.active, .btn-success:active, .open>.dropdown-toggle.btn-success {
          color: #fff;
          background-color: #bdbdbd;
          border-color: #bdbdbd;
      }

      .btn-success.focus, .btn-success:focus {
          color: #fff;
          background-color: #bdbdbd;
          border-color: #bdbdbd;
      }

      .alert-success {
          color: #000000;
          background-color: #ffee00;
          border-color: #c1c1c1;
      }
      .btn-success.focus, .btn-success:focus {
          box-shadow: 0 0 0 3px rgba(255, 238, 0, 0);
      }

    </style>

  </head>

  <body class="index" id="page-top">


    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <input class="form-control" id="name" type="text" placeholder="Nombre" required data-validation-required-message="Coloca tu nombre.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <input class="form-control" id="negocio" type="text" placeholder="Nombre del negocio" required data-validation-required-message="Coloca el nombre tu negocio.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <input class="form-control" id="tiponegocio" type="text" placeholder="Tipo de negocio" required data-validation-required-message="Elige tipo de negocio.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <input class="form-control" id="email" type="email" placeholder="Email" required data-validation-required-message="Coloca tu email.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <input class="form-control" id="phone" type="tel" placeholder="Teléfono" required data-validation-required-message="Coloca tu teléfono.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <textarea class="form-control" id="message" rows="3" placeholder="Dudas o sugerencias" required data-validation-required-message="Escribe tu duda o sugerencia."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

   
    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/freelancer.min.js"></script>

  </body>

</html>
